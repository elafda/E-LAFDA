<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container">
        <h2>Send an Anonymous Message to <span id="usernameDisplay"></span></h2>
        <textarea id="messageBox" placeholder="Type your message here..." rows="4"></textarea>
        <button onclick="sendMessage()">Send</button>
        <p id="status"></p>
        <div id="messageList"></div>
    </div>

    <!-- Firebase Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } 
            from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCOIIAJ7hRSCS5Lh-rFApUI_0jn0gHdcFI",
            authDomain: "elafda-com.firebaseapp.com",
            projectId: "elafda-com",
            storageBucket: "elafda-com.firebasestorage.app",
            messagingSenderId: "887958270328",
            appId: "1:887958270328:web:5e8395470a7e4a3017188d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Store database globally
        window.firebaseDB = db;

        // Get Username from URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let username = getQueryParam("user") || "Anonymous";
        document.getElementById("usernameDisplay").innerText = username;

        // Send Message Function
        async function sendMessage() {
            let message = document.getElementById("messageBox").value.trim();
            if (message === "") {
                alert("Message cannot be empty!");
                return;
            }

            try {
                await addDoc(collection(db, "messages"), {
                    username: username,
                    message: message,
                    timestamp: serverTimestamp()
                });
                document.getElementById("status").innerText = "✅ Message sent!";
                document.getElementById("messageBox").value = "";
            } catch (error) {
                console.error("Error sending message:", error);
                document.getElementById("status").innerText = "❌ Error sending message!";
            }
        }

        // Retrieve and Display Messages
        document.addEventListener("DOMContentLoaded", function () {
            const q = query(collection(db, "messages"), where("username", "==", username), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                let messages = snapshot.docs.map(doc => `<p>📩 ${doc.data().message}</p>`).join("");
                document.getElementById("messageList").innerHTML = messages || "No messages yet.";
            });
        });
    </script>

</body>
</html>
