<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lafda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar Menu Button -->
    <div class="menu-button" onclick="toggleMenu()" aria-label="Toggle menu">â˜°</div>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar" role="navigation">
        <button class="close-btn" onclick="toggleMenu()" aria-label="Close menu">âœ–</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>elafda.com</h1>
        <h2>Find Lafda Around You!</h2>
        <input type="text" id="username" placeholder="Enter a unique username" aria-label="Username">
        <button onclick="generateLink()">Generate Anonymous Link</button>
        <p id="linkOutput"></p>
    </div>

    <!-- Messages Section -->
    <div class="messages-section">
        <h2>Messages Received</h2>
        <div id="receivedMessages" class="message-list"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPpZ-SA5lVYCauRkVOzqDA6MjKB7OQodI",
            authDomain: "e-lafda-2a24c.firebaseapp.com",
            projectId: "e-lafda-2a24c",
            storageBucket: "e-lafda-2a24c.firebasestorage.app",
            messagingSenderId: "263237488063",
            appId: "1:263237488063:web:70db3731e500a9e9c6250a",
            measurementId: "G-H53HVJ9BX6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Expose Firebase instance globally (needed for script.js)
        window.firebaseDB = db;

        // Function to display received messages
        function displayReceivedMessages(username) {
            const q = query(collection(db, "messages"), where("username", "==", username));
            onSnapshot(q, (snapshot) => {
                let messages = snapshot.docs.map(doc => `<p>ðŸ“© ${doc.data().message}</p>`).join("");
                document.getElementById("receivedMessages").innerHTML = messages || "No messages received yet.";
            });
        }

        // Generate Anonymous Link
        window.generateLink = function () {
            let username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            let uniqueID = Math.random().toString(36).substring(2, 10);
            let anonymousLink = `msg.html?user=${encodeURIComponent(username)}&id=${uniqueID}`;

            document.getElementById("linkOutput").innerHTML = `
                <p>Your Anonymous Link:</p>
                <a href="${anonymousLink}" target="_blank">${anonymousLink}</a>
            `;

            // Display received messages for the entered username
            displayReceivedMessages(username);
        }
    </script>

    <script type="module" src="script.js"></script>

</body>
</html>
