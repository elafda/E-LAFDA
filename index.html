<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lafda - Find Lafda Around You</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>E-Lafda</h1>
        <h2>Find Lafda Around You!</h2>
        <input type="text" id="username" placeholder="Enter a username" required>
        <button id="generateLinkBtn">Generate Link</button>
        <p id="generatedLink"></p>
        
        <!-- Countdown Timer -->
        <div id="countdownContainer" class="hidden">
            <p>⏳ Link expires in: <span id="countdown"></span></p>
        </div>
    </div>
</body>
</html>
