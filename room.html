<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lafda Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to E-Lafda Room</h1>

    <div class="container">
        <p id="roomInfo"></p>
        <input type="text" id="anonUsername" placeholder="Choose an anonymous username">
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chatBox" style="display: none;">
        <h2>Chat Room</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button id="deleteRoomBtn" style="display: none;" onclick="deleteRoom()">Delete Room</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
